<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Smart Locker</title>
  <style>
    .locker {
      border: 1px solid #333;
      padding: 10px;
      margin: 10px;
      display: inline-block;
    }
    .empty {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <h1>Danh sách tủ</h1>
  <div id="lockers">Đang tải tủ...</div>

  <h2>Nhiệt độ: <span id="temperature">Đang tải...</span></h2>

  <script>
    // === Gọi API lockers ===
    fetch('/api/lockers')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('lockers');
        container.innerHTML = '';
        const lockers = data.lockers;

        if (lockers.length === 0) {
          for (let i = 1; i <= 3; i++) {
            const div = document.createElement('div');
            div.className = 'locker empty';
            div.textContent = `Tủ ${i} (trống)`;
            container.appendChild(div);
          }
        } else {
          lockers.forEach(locker => {
            const div = document.createElement('div');
            div.className = 'locker';
            div.textContent = `Tủ ${locker.number} - ${locker.isLocked ? 'Đã khóa' : 'Đang mở'}`;
            container.appendChild(div);
          });
        }
      })
      .catch(() => {
        const container = document.getElementById('lockers');
        container.innerHTML = '<p>Lỗi khi tải dữ liệu tủ.</p>';
      });

    // === Gọi API nhiệt độ ===
    fetch('/api/lockers/temperature')
      .then(res => res.json())
      .then(data => {
        document.getElementById('temperature').textContent = `${data.temperature} °C`;
      })
      .catch(() => {
        document.getElementById('temperature').textContent = '25 °C'; // fallback mặc định
      });
  </script>
</body>
</html>
