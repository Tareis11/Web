<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Lockers System</title>
  <style>
    body {
      margin: 0;
      background-color: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }
    .title {
      font-size: 1.8rem;
      color: #38bdf8;
      font-weight: bold;
    }
    .history-button {
      background: #3b82f6;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    .temperature-box {
      position: absolute;
      left: 1rem;
      top: 1rem;
      background: #1e293b;
      color: #60a5fa;
      padding: 1rem;
      border-radius: 10px;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .lockers {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      padding: 2rem;
    }
    .locker {
      background: #1e293b;
      padding: 1.5rem;
      border-radius: 12px;
      width: 250px;
      position: relative;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .locker h2 {
      font-size: 1.2rem;
      margin-bottom: 0.3rem;
    }
    .status {
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
    .locked-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #dc2626;
      padding: 4px 8px;
      border-radius: 10px;
      font-size: 0.75rem;
    }
    .action-btn {
      width: 100%;
      padding: 0.7rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .open {
      background: #22c55e;
      color: white;
    }
    .close {
      background: #ef4444;
      color: white;
    }
  </style>
</head>
<body>
  <div class="temperature-box">
    <span>ðŸ“Š</span> <span id="temperature">-- Â°C</span>
  </div>

  <div class="header">
    <div class="title">Smart Lockers System</div>
    <a href="history.html" class="history-button">Xem lá»‹ch sá»­</a>
  </div>

  <div class="lockers" id="lockers"></div>

  <script>
    const API_URL = '/api';
    let lockers = [];

    async function getLockers() {
      try {
        const response = await fetch(`${API_URL}/lockers`);
        const data = await response.json();
        lockers = data.lockers;
        showLockers();
      } catch {
        showLockers(true);
      }
    }

    function showLockers(empty = false) {
      const container = document.getElementById('lockers');
      container.innerHTML = '';
      const data = empty || lockers.length === 0 ? [1, 2, 3].map(n => ({ number: n, isLocked: true, fallback: true })) : lockers;

      data.forEach(locker => {
        const div = document.createElement('div');
        div.className = 'locker';
        div.innerHTML = `
          ${locker.isLocked ? '<div class="locked-badge">Locked</div>' : ''}
          <h2>Locker ${locker.number}</h2>
          <p class="status">Status: ${locker.isLocked ? 'Locked' : 'Open'}</p>
          <button class="action-btn ${locker.isLocked ? 'open' : 'close'}" onclick="toggleLocker(${locker.number})" ${locker.fallback ? 'disabled' : ''}>
            ${locker.isLocked ? 'Open Locker' : 'Close Locker'}
          </button>
        `;
        container.appendChild(div);
      });
    }

    async function toggleLocker(number) {
      try {
        const locker = lockers.find(l => l.number === number);
        const action = locker.isLocked ? 'unlock' : 'lock';
        await fetch(`${API_URL}/lockers/toggle`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ number, action })
        });
        getLockers();
      } catch {
        alert('Lá»—i khi thao tÃ¡c vá»›i tá»§');
      }
    }

    async function getTemperature() {
      try {
        const res = await fetch(`${API_URL}/lockers/temperature`);
        const data = await res.json();
        document.getElementById('temperature').textContent = `${data.temperature} Â°C`;
      } catch {
        document.getElementById('temperature').textContent = '25 Â°C';
      }
    }

    getLockers();
    getTemperature();
    setInterval(getLockers, 5000);
    setInterval(getTemperature, 10000);
  </script>
</body>
</html>
